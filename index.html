	<script type="text/javascript" src="bin/components/UIElement.js"></script>
	<script type="text/javascript" src="bin/components/Text.js"></script>
	<script type="text/javascript" src="bin/components/Button.js"></script>
	<script type="text/javascript">
		$(function() {
			var paragraph = new Text();
			paragraph.parent = $('#container');
			paragraph.text = 'This is some awesome paragraph text.';
			
			var button = new Button();
			button.parent = $('#container');
			
			var toggler = new Button()
			toggler.parent = $('#container');
			toggler.selected.subscribe(function(selected) {
				toggler.label = selected ? 'Untoggle' : 'Toggle';
				button.toggle = selected;
			});
			
			button.index = $("#container").children().length;
		});
	</script>

<body>
<div id="container">
</body>
